<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found (404)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f5;
      font-family: 'Arial', sans-serif;
      color: #333;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      color: #ff6b6b;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 1.5em;
    }

    a {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
      padding: 0.5em 1em;
      border: 2px solid #3498db;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a:hover {
      background-color: #3498db;
      color: #fff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Sorry, the page you're looking for doesn't exist.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
