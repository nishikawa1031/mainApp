        answer:
          a: ア．AがBに対してAB間の売買契約に基づく甲不動産の引渡しを請求したが，Bがこれを拒否したため争いを生じた場合には，AB間で，BがAに対して係争物とは全く関係のない乙不動産を譲り渡す旨の和解契約を締結することはできない。
          i: イ．Aから債権を買い受けたBとその債権の債務者であるCとの間で和解契約が締結された。この和解に際しては，その債権に係る支払額が争われ，AB間の売買契約が有効か否かは争われていなかったが，後に売買契約が無効であることが判明したときは，Bは，当該和解契約の錯誤による無効を主張することができる。
          u: ウ．Aは，Bとの賭博に負けたため，Cに事情を話して小切手を振り出させ，これらの経緯を知るBに交付したところ，BC間で，小切手の支払金額につき争いが生じ，和解契約が成立した。この場合，BC間の和解契約は公序良俗に反し無効である。
          e: エ．Aは，Bの運転する自動車と接触し負傷したため，Bに対し損害賠償を請求したところ，AB間で，全損害を把握し難い状況の下において，BがAに対して早急に少額の賠償金を支払い，Aはそれ以外請求しない旨の和解契約が成立した。その後，Aに和解契約の当時は予期し得なかった後遺症が生じた。この場合，Aは，Bに対し，新たに生じた後遺症につき損害賠償を請求することができる。
          o: オ．Aは，自己の所有する建物をBに賃貸したが，Bが賃料の支払を遅滞したため，Bに対して賃料の支払を請求し，AB間で，Bが以後賃料の支払を1か月分でも怠ったときには賃貸借契約は当然解除となる旨の和解契約が成立した。この場合，その後に賃料の不払があったときは，Bは，信頼関係の不破壊を主張して解除の効力を争うことができない。
