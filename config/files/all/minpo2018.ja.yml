        answer:
          a: ア．Aが所有する甲土地及びその上の乙建物にBのために共同抵当権が設定された後，乙建物が取り壊され，甲土地上に新たにAが所有する丙建物が建築されて，丙建物につきCのために抵当権が設定された場合において，甲土地に対するBの抵当権の実行によりDが甲土地を取得したときは，法定地上権が成立する。
          i: イ．Aが所有する更地の甲土地に第一順位の抵当権が設定された後，甲土地上にAが所有する乙建物が建築され，甲土地に第二順位の抵当権が設定された場合において，第二順位の抵当権の実行によりBが甲土地を取得したときは，法定地上権は成立しない。
          u: ウ．Aが所有する甲土地上にBが所有する乙建物があるところ，甲土地にCのために第一順位の抵当権が設定された後，Bが甲土地の所有権を取得し，甲土地にDのために第二順位の抵当権を設定した場合において，Cの抵当権が弁済により消滅し，その後，Dの抵当権の実行によりEが甲土地を取得したときは，法定地上権が成立する。
          e: エ．Aが甲土地及びその上の乙建物を所有しているが，甲土地の所有権移転登記をしていなかったところ，乙建物に抵当権が設定され，抵当権の実行によりBが乙建物を取得したときは，法定地上権は成立しない。
          o: オ．AとBが共有する甲土地上にAが所有する乙建物があるところ，Aが甲土地の共有持分について抵当権を設定した場合において，抵当権の実行によりCがその共有持分を取得したときは，法定地上権が成立する。
