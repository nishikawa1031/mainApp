        answer:
          a: ア．抵当不動産の所有権を取得したAが，抵当権者Bに対する売買代金債権を有している場合には，当該売買代金債権と抵当権の被担保債務であるCに対する貸金債務とを対当額において相殺することができる。
          i: イ．弁済期の定めのない貸金債権を有する者は，当該貸金債権の債務者に対して，弁済期が未到来の売買代金債務を負担している場合には，当該売買代金債務の期限の利益を放棄した上で，これらの債権債務を対当額において相殺することができる。
          u: ウ．請負代金債務を負担する注文者が，請負人に対する貸金債権を譲り受けたが，譲受けの時点で当該貸金債権の消滅時効が完成していた。その後，請負人により消滅時効が援用された場合，注文者は，これらの債権債務を対当額において相殺することができない。
          e: エ．車両同士の交通事故が双方の運転者の過失に基因して発生し，双方に物的損害のみが生じた場合，一方の運転者は，双方の損害賠償債権を対当額において相殺することができる。
          o: オ．AがB銀行に対する定期預金債権を有していたところ，Cが，Aと称して，B銀行に対し，その定期預金債権を担保とした貸付けの申込みをし，B銀行は，CをAと誤信したため貸付けに応じた。この場合，B銀行は，貸付けの際に，Cを預金者本人と認定するにつき金融機関として負担すべき相当の注意義務を尽くしていたとしても，その貸付債権と定期預金債権とを対当額において相殺することができない。
