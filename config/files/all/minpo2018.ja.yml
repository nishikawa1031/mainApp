        questions: Aは，Bとの間でAが所有する甲土地を売却する旨の売買契約（以下「本件第1売買契約」という。）を締結し，Bからその代金の支払を受けたが，AからBへの所有権移転登記手続をせず，Cとの間で甲土地を売却する旨の売買契約（以下「本件第2売買契約」という。）を締結し，AからCへの所有権移転登記手続をした。その後，Aは行方不明になり，Bは，Cに対し，所有権に基づいてCからBへの移転登記手続請求訴訟を提起した。この場合に関する次のアからオまでの各記述のうち，判例の趣旨に照らし正しいものを組み合わせたものは，後記1から5までのうちどれか。
        answer:
          a: ア．Bは，請求原因として，Aが甲土地を所有していたこと，本件第1売買契約の成立及びCの登記の存在を主張立証しなければならない。
          i: イ．Cは，対抗要件の抗弁を主張する場合には，本件第2売買契約の成立及びCが本件第2売買契約締結当時，本件第1売買契約について善意無過失であったことを主張立証しなければならない。
          u: ウ．Cは，BがBのCに対する登記請求権を行使することができる時から20年以上行使していなかったとしても，その登記請求権の時効による消滅をもって，抗弁とすることはできない。
          e: エ．Cが抗弁として本件第2売買契約の成立及びCの登記がこれに基づくことを主張立証した場合，Bは，Cが本件第2売買契約締結当時，本件第1売買契約について悪意であったことをもって，再抗弁とすることができる。
