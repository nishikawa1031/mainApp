          e: エ．不動産の死因贈与の受贈者Aが贈与者Bの相続人である場合において，限定承認がされたときは，死因贈与に基づくBからAへの所有権移転登記が相続債権者Cによる差押登記よりも先にされたとしても，Aは，Cに対し，その不動産の所有権の取得を対抗することができない。
          o: オ．特別受益に当たる贈与は，当事者双方が遺留分権利者に損害を加えることを知ってしたものでない場合，相続開始前の10年間にしたものに限り，遺留分を算定するための財産の価額に算入される。
