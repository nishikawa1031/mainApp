          u: ウ．A所有の甲土地をAがBに売却し，更にBがCに売却し，それぞれその旨の登記がされた場合において，その後，AがAB間の売買契約をBの甲土地の代金不払を理由に解除したときは，Aは，Bの代金不払の事実を知らないCに対し，甲土地の所有権を主張することができない。
          e: エ．A所有の甲土地をAがBに売却し，その旨の登記がされた場合において，その後，これより前から所有の意思をもって甲土地を占有していたCについて取得時効が完成したときは，Cは，Bに対し，甲土地の所有権を主張することができない。
