          i: イ．Aは，底面に「所有者A」と印字されたシールを貼ってある自己所有のパソコンをBに窃取された。その後，Bは，パソコンの外観に変更を加えることなく，パソコンを盗難の事情を知らないCに譲渡した。この場合，Aは，Cに対し，占有回収の訴えにより同パソコンの返還を請求することはできない。
          u: ウ．Aは自己の所有する工作機械をBに賃貸していたが，Bは，工作機械の賃貸借契約継続中に工作機械をCに窃取された。この場合，Bは，Aから独立して，Cに対して占有回収の訴えを提起することができる。
          e: エ．Aは，自己の所有する自転車をBに詐取された。この場合，Aは，Bに対し，占有回収の訴えにより自転車の返還を請求することができる。
          o: オ．Aは，別荘地に土地を所有していた。その隣地の所有者であったBは，Aに無断で境界を越えてA所有の土地に塀を作り始め，2年後にその塀が完成した。Aは，この時点において，Bに対し，占有保持の訴えによりその塀の撤去を請求することはできない。
