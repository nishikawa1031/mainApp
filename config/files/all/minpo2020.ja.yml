        answer:
          a: ア．Aが地上権を有する甲土地に無断でBがその所有する自動車を放置した場合，Aは，Bに対し，地上権に基づく妨害排除請求権の行使として自動車を撤去するよう求めることはできない。
          i: イ．Aが所有する鉄塔が自然災害により傾き，鉄塔に隣接するBの所有する甲建物を損傷させるおそれが生じた場合において，Bが所有権に基づく妨害予防請求権の行使として甲建物を損傷させないための措置を講ずるよう求めたときは，Aは，過去に実際に一度でも甲建物を損傷させたことがないことを理由としてBの請求を拒むことができる。
          u: ウ．Aの所有する自動車がBの所有する山林に無断で放置され，20年が経過した場合において，BがAに対して所有権に基づく妨害排除請求権の行使として自動車の撤去を求めたときは，Aは，妨害排除請求権の消滅時効を援用してBの請求を拒むことができる。
          e: エ．Aが，A所有の甲土地に洪水のため流されてきた自動車の所有者であるBに対し，所有権に基づく妨害排除請求権の行使として自動車を撤去するよう求めた場合，Bは，所有権侵害について故意過失がないことを主張立証しても，Aの請求を拒むことはできない。
